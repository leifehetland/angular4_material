<mat-checkbox
  #showDetails
  [value]=""
  [checked]="isChecked"
  (change)="onChange($event)"
  >Show Details</mat-checkbox>

<div *ngIf="showDetails.checked">Some interesting info</div>

<br>
<br>

<!-- Can check with checked or by passing desired value into group tag -->
<mat-radio-group>
  <mat-radio-button value="1">Hopes</mat-radio-button>
  <mat-radio-button value="2" [checked]="isChecked">Expectations</mat-radio-button>
</mat-radio-group>

<br>
<br>

<mat-form-field>
  <mat-select [(ngModel)]="color">
    <mat-option
      *ngFor="let color of colors"
      [value]="color.id">{{ color.name }}</mat-option>
  </mat-select>
</mat-form-field>
