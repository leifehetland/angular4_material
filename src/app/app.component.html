<mat-icon>home</mat-icon>
<mat-icon>favorite</mat-icon>
<mat-icon>help</mat-icon>

<br>
<br>

<mat-checkbox
  #showDetails
  [value]=""
  [checked]="isChecked"
  (change)="onChange($event)"
  >Show Details</mat-checkbox>

<div *ngIf="showDetails.checked">Some interesting info</div>

<br>
<br>

<!-- Can check with checked or by passing desired value into group tag -->
<mat-radio-group>
  <mat-radio-button value="1">Hopes</mat-radio-button>
  <mat-radio-button value="2" [checked]="isChecked">Expectations</mat-radio-button>
</mat-radio-group>

<br>
<br>

<mat-form-field>
  <mat-select [(ngModel)]="color">
    <mat-option
      *ngFor="let color of colors"
      [value]="color.id">{{ color.name }}</mat-option>
  </mat-select>
</mat-form-field>

<br>
<br>

<div>
  <mat-form-field class="example-full-width">
    <input
      ngModel
      #username="ngModel"
      name="username"
      matInput
      placeholder="Username"
      required
      type="text">
    <mat-hint>Must be unique.</mat-hint>
    <span matSuffix>@domain.com</span>
    <span matPrefix>admin.</span>
    <mat-error *ngIf="username.invalid && username.errors.required">
      Username is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name">
  </mat-form-field>
</div>

<mat-form-field class="example-full-width">
  <textarea matInput matTextareaAutosize placeholder="Leave a comment"></textarea>
</mat-form-field>

<br>
<br>

<mat-form-field>
  <input
    (focus)="birthday.open()"
    matInput
    [matDatepicker]="birthday"
    placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
  <mat-datepicker #birthday touchUi="true"></mat-datepicker>
</mat-form-field>

<p>Is valid moment object: {{isValidMoment}}</p>
